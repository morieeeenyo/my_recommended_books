version: 2.1
orbs:
    slack: circleci/slack@4.3.0

jobs:
  build:
    docker:
    - image: circleci/ruby:2.6.5-node-browsers
      environment:
        - BUNDLER_VERSION: 2.1.4
        - RAILS_ENV: 'test'

    - image: circleci/mysql:5.6
      environment:
        - MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
        - MYSQL_ROOT_HOST: '127.0.0.1'

    working_directory: ~/sample_app

    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "Gemfile.lock" }}
        - v1-dependencies-

    - run:
        name: install dependencies
        command: |
          gem install bundler -v 2.1.4
          bundle install --jobs=4 --retry=3 --path vendor/bundle
    - save_cache:
        paths:
        - ./vendor/bundle
        key: v1-dependencies-{{ checksum "Gemfile.lock" }}

    # database setup
    - run: mv ./config/database.yml.ci ./config/database.yml

    # database setup
    - run:
        name: setup database
        command: |
           bundle exec rake db:create
           bundle exec rake db:schema:load

    # install yarn
    - run:
        name: install yarn
        command: yarn install

    #run rubocop
    - run:
        name: Rubocop
        command: bundle exec rubocop

    # run tests
    - run:
        name: run rspec
        command: bundle exec rspec 

    # collect reports
    - store_test_results:
        path: /tmp/test-results

    - store_artifacts:
        path: /tmp/test-results
        destination: test-results
    
    # slack notifications
    - notify_slack_fail
        command:
            steps:
                - slack/notify:
                    event: fail
                    custom: |
                      {
                        "blocks": [
                          {
                            "type": "section",
                            "text": {
                              "type": "mrkdwn",
                              "text": ":japanese_ogre::japanese_ogre::japanese_ogre: *Failed* :bangbang:"
                            }
                          },
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "mrkdwn",
                                "text": "*Project:*\n${CIRCLE_PROJECT_REPONAME}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*When:*\n$(TZ=Asia/Tokyo date +'%Y/%m/%d %T')"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Job:*\n${CIRCLE_JOB}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Author:*\n${CIRCLE_USERNAME}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Branch:*\n${CIRCLE_BRANCH}"
                              },
                              {
                                "type": "mrkdwn",
                                "text": "*Tag:*\n${CIRCLE_TAG}"
                              }
                            ]
                          },
                          {
                            "type": "actions",
                            "elements": [
                              {
                                "type": "button",
                                "text": {
                                  "type": "plain_text",
                                  "text": "View Job"
                                },
                                "url": "${CIRCLE_BUILD_URL}"
                              }
                            ]
                          }
                        ]
                      }
    - notify_slack_pass
        command:
            steps:
                - slack/notify:
                    event: pass
                    custom: |
                    {
                        "blocks": [
                        {
                            "type": "section",
                            "text": {
                            "type": "mrkdwn",
                            "text": ":tada::tada::tada: *Success!*"
                            }
                        },
                        {
                            "type": "section",
                            "fields": [
                            {
                                "type": "mrkdwn",
                                "text": "*Project:*\n${CIRCLE_PROJECT_REPONAME}"
                            },
                            {
                                "type": "mrkdwn",
                                "text": "*When:*\n$(TZ=Asia/Tokyo date +'%Y/%m/%d %T')"
                            },
                            {
                                "type": "mrkdwn",
                                "text": "*Job:*\n${CIRCLE_JOB}"
                            },
                            {
                                "type": "mrkdwn",
                                "text": "*Author:*\n${CIRCLE_USERNAME}"
                            },
                            {
                                "type": "mrkdwn",
                                "text": "*Branch:*\n${CIRCLE_BRANCH}"
                            },
                            {
                                "type": "mrkdwn",
                                "text": "*Tag:*\n${CIRCLE_TAG}"
                            }
                            ]
                        },
                        {
                            "type": "actions",
                            "elements": [
                            {
                                "type": "button",
                                "text": {
                                "type": "plain_text",
                                "text": "View Job"
                                },
                                "url": "${CIRCLE_BUILD_URL}"
                            }
                            ]
                        }
                        ]
                    }